<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewspot" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <title> TO-DO app </title>

    <style>
        .completed {
            text-decoration: line-through;
            color: #888888
        }
    </style>

</head>

<body class="dark-mode bg-gray-800 text-white font-sans">
    <div id="app" class = "max-w-md mx-auto mt-8 p-4 bg-gray-900 shadow-lg">
        <h1 class="text-2xl font-bold nb-4"> My To-Do List </h1>
        <input id = "taskInput" type="text" class="w-full py-2 px-3 mb-4 border rounded border-gray-700 bg-gray-800" placeholder="Add a new task">
        <button onclick="addTask()" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600"> Add Task </button>
        <ul id="taskList" class="nt-4 list-none">

        </ul>
    </div>

<script src="script.js"> </script>

<script>
    if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .then(registration => console.log('Service Worker registered with scope:', registration.scope))
      .catch(error => console.error('Service Worker registration failed:', error));
  }
</script>


</body>

</html>
